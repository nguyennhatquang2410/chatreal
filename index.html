<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyChat - LocalStorage Edition</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        /* Giữ nguyên CSS cũ */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; }
        body { background-color: #f0f2f5; height: 100vh; display: flex; flex-direction: column; }
        header { background: #0084ff; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 18px; word-wrap: break-word; }
        .received { align-self: flex-start; background: white; color: black; border-bottom-left-radius: 4px; }
        .sent { align-self: flex-end; background: #0084ff; color: white; border-bottom-right-radius: 4px; }
        .sender-name { font-size: 11px; margin-bottom: 3px; color: #65676b; font-weight: bold; }
        #input-area { background: white; padding: 10px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        button { background: #0084ff; color: white; border: none; padding: 0 20px; border-radius: 25px; cursor: pointer; }
        #login-screen { position: fixed; inset: 0; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h3>Chào mừng trở lại</h3>
        <input type="text" id="username" placeholder="Nhập tên bạn...">
        <button onclick="startChat()">Vào Chat</button>
    </div>

    <header>MYCHAT REALTIME</header>
    <div id="chat-container"></div>

    <div id="input-area">
        <input type="text" id="message-input" placeholder="Nhập tin nhắn..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">Gửi</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDJq_ZXjQ-2Xc8yJQrtPBi6ZRvD0TLO81c",
            authDomain: "mychat-8fe77.firebaseapp.com",
            databaseURL: "https://mychat-8fe77-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mychat-8fe77",
            storageBucket: "mychat-8fe77.firebasestorage.app",
            messagingSenderId: "875406390364",
            appId: "1:875406390364:web:7e34476c57b6615a5aa299"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const chatRef = db.ref("messages");
        
        let currentUser = localStorage.getItem("chat_username") || "";
        let localMessages = JSON.parse(localStorage.getItem("chat_history")) || [];

        // Kiểm tra nếu đã có tên trong máy thì bỏ qua màn hình đăng nhập
        if (currentUser) {
            document.getElementById('login-screen').style.display = 'none';
            loadLocalHistory();
        }

        function startChat() {
            const name = document.getElementById('username').value.trim();
            if (name) {
                currentUser = name;
                localStorage.setItem("chat_username", name); // Lưu tên vào máy
                document.getElementById('login-screen').style.display = 'none';
            }
        }

        function loadLocalHistory() {
            localMessages.forEach(msg => displayMessage(msg, false));
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message && currentUser) {
                const safeMessage = message.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                chatRef.push({
                    sender: currentUser,
                    text: safeMessage,
                    timestamp: Date.now()
                });
                input.value = "";
            }
        }

        // Lắng nghe Firebase
        chatRef.limitToLast(20).on("child_added", (snapshot) => {
            const data = snapshot.val();
            const msgId = snapshot.key;

            // Kiểm tra tin nhắn này đã có trong local chưa để tránh trùng lặp
            if (!document.getElementById(msgId)) {
                displayMessage(data, true, msgId);
                
                // Lưu vào LocalStorage history
                localMessages.push({...data, id: msgId});
                if(localMessages.length > 100) localMessages.shift(); // Giữ tối đa 100 tin
                localStorage.setItem("chat_history", JSON.stringify(localMessages));
            }
        });

        function displayMessage(data, isNew, id) {
            const container = document.getElementById('chat-container');
            const isMe = data.sender === currentUser;
            
            const msgDiv = document.createElement('div');
            if(id) msgDiv.id = id;
            msgDiv.className = `msg ${isMe ? 'sent' : 'received'}`;
            msgDiv.innerHTML = `
                ${!isMe ? `<div class="sender-name">${data.sender}</div>` : ''}
                <div class="text">${data.text}</div>
            `;
            
            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
