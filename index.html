<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyChat - Multi Room</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, sans-serif; }
        body { background-color: #f0f2f5; height: 100vh; display: flex; flex-direction: column; }
        
        /* Header */
        header { background: #0084ff; color: white; padding: 12px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .room-info h4 { margin: 0; font-size: 16px; }
        .room-info span { font-size: 11px; opacity: 0.8; }
        .btn-room { background: rgba(255,255,255,0.2); border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px; }

        /* Chat Area */
        #chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 18px; word-wrap: break-word; font-size: 15px; position: relative; }
        .received { align-self: flex-start; background: white; color: black; border-bottom-left-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .sent { align-self: flex-end; background: #0084ff !important; color: white !important; border-bottom-right-radius: 4px; }
        .sender-name { font-size: 11px; margin-bottom: 3px; color: #65676b; font-weight: bold; }
        .sent .sender-name { display: none; }
        .chat-img { max-width: 100%; border-radius: 10px; margin-top: 5px; display: block; }

        /* Input Area */
        #input-area { background: white; padding: 10px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #ddd; }
        #message-input { flex: 1; padding: 10px 15px; border: 1px solid #ddd; border-radius: 20px; outline: none; background: #f0f2f5; }
        .icon-btn { cursor: pointer; font-size: 20px; color: #0084ff; }

        /* Overlays (Login & Room) */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal { background: white; padding: 25px; border-radius: 15px; width: 100%; max-width: 320px; text-align: center; }
        .modal input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        .modal button { width: 100%; padding: 12px; background: #0084ff; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-overlay" class="overlay">
        <div class="modal">
            <h3>Ch√†o m·ª´ng b·∫°n</h3>
            <input type="text" id="username-input" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n...">
            <button onclick="saveUser()">B·∫Øt ƒë·∫ßu</button>
        </div>
    </div>

    <div id="room-overlay" class="overlay" style="display: none;">
        <div class="modal">
            <h3>V√†o ph√≤ng chat</h3>
            <p style="font-size: 12px; color: #666;">ƒê·ªÉ tr·ªëng n·∫øu mu·ªën v√†o ph√≤ng "Chung"</p>
            <input type="text" id="room-input" placeholder="T√™n ph√≤ng (v√≠ d·ª•: nhom-lop)">
            <button onclick="changeRoom()">V√†o ph√≤ng</button>
            <button onclick="closeRoomModal()" style="background:#ccc; margin-top: 5px;">H·ªßy</button>
        </div>
    </div>

    <header>
        <div class="room-info">
            <h4 id="display-room-name">Ph√≤ng: Chung</h4>
            <span id="display-username">ƒêang t·∫£i...</span>
        </div>
        <button class="btn-room" onclick="openRoomModal()">ƒê·ªïi ph√≤ng</button>
    </header>
    
    <div id="chat-container"></div>

    <div id="input-area">
        <label class="icon-btn">
            üì∑<input type="file" accept="image/*" style="display:none" onchange="uploadImg(this)">
        </label>
        <input type="text" id="message-input" placeholder="Nh·∫≠p tin nh·∫Øn..." onkeypress="if(event.key==='Enter') sendText()">
        <div class="icon-btn" onclick="sendText()">üöÄ</div>
    </div>

    <script>
        // C·∫•u h√¨nh Firebase c·ªßa b·∫°n
        const firebaseConfig = {
            apiKey: "AIzaSyDJq_ZXjQ-2Xc8yJQrtPBi6ZRvD0TLO81c",
            authDomain: "mychat-8fe77.firebaseapp.com",
            databaseURL: "https://mychat-8fe77-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mychat-8fe77",
            storageBucket: "mychat-8fe77.firebasestorage.app",
            messagingSenderId: "875406390364",
            appId: "1:875406390364:web:7e34476c57b6615a5aa299"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let currentUser = localStorage.getItem("chat_username") || "";
        let currentRoom = new URLSearchParams(window.location.search).get('r') || "Chung";

        // Kh·ªüi t·∫°o ·ª©ng d·ª•ng
        window.onload = () => {
            if (!currentUser) {
                document.getElementById('login-overlay').style.display = 'flex';
            } else {
                document.getElementById('login-overlay').style.display = 'none';
                startListening();
            }
            document.getElementById('display-username').innerText = "Ch√†o, " + (currentUser || "Kh√°ch");
            document.getElementById('display-room-name').innerText = "Ph√≤ng: " + currentRoom;
        };

        function saveUser() {
            const name = document.getElementById('username-input').value.trim();
            if (name) {
                localStorage.setItem("chat_username", name);
                location.reload();
            }
        }

        function openRoomModal() { document.getElementById('room-overlay').style.display = 'flex'; }
        function closeRoomModal() { document.getElementById('room-overlay').style.display = 'none'; }
        
        function changeRoom() {
            const room = document.getElementById('room-input').value.trim() || "Chung";
            window.location.href = `?r=${encodeURIComponent(room)}`;
        }

        function startListening() {
            const chatRef = db.ref("rooms/" + currentRoom);
            chatRef.limitToLast(50).on("child_added", (snap) => {
                const data = snap.val();
                const container = document.getElementById('chat-container');
                const isMe = data.sender === currentUser;
                
                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'sent' : 'received'}`;
                
                let body = data.type === 'img' 
                    ? `<img src="${data.content}" class="chat-img" onclick="window.open(this.src)">` 
                    : `<div class="text">${data.content}</div>`;

                div.innerHTML = `${!isMe ? `<div class="sender-name">${data.sender}</div>` : ''} ${body}`;
                container.appendChild(div);
                container.scrollTop = container.scrollHeight;
            });
        }

        function sendText() {
            const input = document.getElementById('message-input');
            if (input.value.trim() && currentUser) {
                db.ref("rooms/" + currentRoom).push({
                    sender: currentUser,
                    content: input.value.trim().replace(/</g, "&lt;"),
                    type: 'text',
                    timestamp: Date.now()
                });
                input.value = "";
            }
        }

        function uploadImg(el) {
            const file = el.files[0];
            if (file && file.size < 2000000) { // Gi·ªõi h·∫°n 2MB cho ·∫£nh base64
                const reader = new FileReader();
                reader.onload = (e) => {
                    db.ref("rooms/" + currentRoom).push({
                        sender: currentUser,
                        content: e.target.result,
                        type: 'img',
                        timestamp: Date.now()
                    });
                };
                reader.readAsDataURL(file);
            } else {
                alert("·∫¢nh qu√° l·ªõn! Vui l√≤ng ch·ªçn ·∫£nh d∆∞·ªõi 2MB.");
            }
        }
    </script>
</body>
</html>
