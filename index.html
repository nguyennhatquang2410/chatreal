<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sieu Chat Realtime - MyChat</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; }
        body { background-color: #f0f2f5; height: 100vh; display: flex; flex-direction: column; }
        header { background: #0084ff; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 18px; word-wrap: break-word; position: relative; }
        .received { align-self: flex-start; background: white; color: black; border-bottom-left-radius: 4px; }
        .sent { align-self: flex-end; background: #0084ff; color: white; border-bottom-right-radius: 4px; }
        .sender-name { font-size: 11px; margin-bottom: 3px; color: #65676b; font-weight: bold; }
        #input-area { background: white; padding: 10px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        button { background: #0084ff; color: white; border: none; padding: 0 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        #login-screen { position: fixed; inset: 0; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h3>Chào mừng đến với MyChat</h3>
        <input type="text" id="username" placeholder="Nhập tên bạn..." style="margin: 20px 0; width: 80%; max-width: 300px;">
        <button onclick="startChat()" style="height: 45px; width: 120px;">Vào Chat</button>
    </div>

    <header>PHÒNG CHAT MYCHAT-8FE77</header>
    <div id="chat-container"></div>

    <div id="input-area">
        <input type="text" id="message-input" placeholder="Nhập tin nhắn..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">Gửi</button>
    </div>

    <script>
        // --- CẤU HÌNH FIREBASE CỦA BẠN ---
        const firebaseConfig = {
            apiKey: "AIzaSyDJq_ZXjQ-2Xc8yJQrtPBi6ZRvD0TLO81c",
            authDomain: "mychat-8fe77.firebaseapp.com",
            databaseURL: "https://mychat-8fe77-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mychat-8fe77",
            storageBucket: "mychat-8fe77.firebasestorage.app",
            messagingSenderId: "875406390364",
            appId: "1:875406390364:web:7e34476c57b6615a5aa299"
        };

        // Khởi tạo
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const chatRef = db.ref("messages");
        let currentUser = "";

        function startChat() {
            const name = document.getElementById('username').value.trim();
            if (name) {
                currentUser = name;
                document.getElementById('login-screen').style.display = 'none';
            }
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message && currentUser) {
                // Lọc HTML để bảo mật (XSS)
                const safeMessage = message.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                chatRef.push({
                    sender: currentUser,
                    text: safeMessage,
                    timestamp: Date.now()
                });
                input.value = "";
            }
        }

        // Nhận tin nhắn theo thời gian thực
        chatRef.limitToLast(50).on("child_added", (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('chat-container');
            const isMe = data.sender === currentUser;
            
            const msgDiv = document.createElement('div');
            msgDiv.className = `msg ${isMe ? 'sent' : 'received'}`;
            msgDiv.innerHTML = `
                ${!isMe ? `<div class="sender-name">${data.sender}</div>` : ''}
                <div class="text">${data.text}</div>
            `;
            
            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        });
    </script>
</body>
</html>
